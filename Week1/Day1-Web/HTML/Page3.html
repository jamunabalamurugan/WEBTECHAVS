<html>
<body>
	<form action="Index.html"> 
		<label for="empname">Name:</label>
		<input type="text" id="empname" name="empname" placeholder="Enter your Name" required><br/>

		Password:
		<input type="password" required pattern="[0-9][0-9][0-9][0-9]" ><br/>
		<div>
			Gender:
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male" value="male">
			<label for="female">Female</label>
			<input type="radio" name="gender" id="female" value="female">
			<label for="other">Other</label>
			<input type="radio" name="gender" id="other" value="other">
		</div>
		

		Birth Date<input type="date"><br/>

		Country:
		<select>
			<option>India</option>
			<option>Srilanka</option>
			<option>Singapore</option>
			<option>Dubai</option>
		</select><br/>

		Food Type:
		<input list="foodtype">
		<datalist id="foodtype">
			<option>Indian</option>
			<option>Srilankan</option>
			<option>Chinese</option>
			<option>Arabian</option>
		</datalist><br/>

		<input type="checkbox" checked>UG
		<input type="checkbox">PG

		<input type="submit">
		<input type="reset">
	</form>
