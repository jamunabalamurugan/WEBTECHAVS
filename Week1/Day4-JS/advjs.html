<html>
    <head>
        <BODY>
            <h1>SORTING OF ARRAY VALUES USING COMPARE METHOD</h1>
            <button onclick="func1()">Ascending sort</button>
            <button ondblclick="func2()">Descending Sort</button>
            <br>
            <br>
            <p id="demo"></p>            

            <script>
                var marks=['40','100','81','58','75','63'];
                document.getElementById("demo").innerText=marks;

                /*var a='56';
                var b= a+1;  //561
                var b=parseInt(a)+1; //57*/
                function func1()
                {
                    marks.sort(function(a,b){return a-b});
                    document.getElementById("demo").innerText=marks;
                }

                function func2()
                {
                    marks.sort(function(a,b){return b-a});
                    document.getElementById("demo").innerText=marks;
                }
               // var sortedmarks=marks.sort();
                //document.getElementById("demo").innerHTML=sortedmarks;
            </script>
        </BODY>
    </head>
</html>
