<html>
    <body>
        <h1> Javascript Date Functions</h1>
        <p id="mycurrentdate"></p>
        <p id="mymonth"></p>
        <p id="myday"></p>
        <script>
            var cd= new Date();
            var month= new Date();
            var day=new Date();
            //cd=cd.getDate();
            cd.setDate(cd.getDate());
            document.getElementById("mycurrentdate").innerHTML=cd;

            month.setDate(month.getMonth());
            document.getElementById("mymonth").innerHTML=month;

            day.setDate(day.getUTCDay());
            document.getElementById("myday").innerHTML=day;
        </script>
    </body>
</html>
